<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script async src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" >MailBox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li id="navInbox" class="nav-item active">
            <a class="nav-link" onclick="switchScreen('inbox', 'compose', 'navInbox', 'navCompose')">Inbox <span class="sr-only">(current)</span></a>
        </li>
        <li id="navCompose" class="nav-item">
            <a class="nav-link" onclick="switchScreen('compose', 'inbox', 'navCompose', 'navInbox')">Compose</a>
        </li>
        </ul>
    </div>
    </nav>

    <div id="compose" hidden>
    <form class="container mt-5">

        <div class="form-group">
            <label for="from">FROM</label>

            <input type="email" class="form-control" id="from" aria-describedby="emailHelp"
            value="example@example.com">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">TO</label>

            <input type="email" class="form-control" id="to" aria-describedby="emailHelp"
            placeholder="example@example.com">
        </div>

        <div class="form-group">
            <label for="cc">CC</label>
            <input type="email" class="form-control" id="cc" aria-describedby="emailHelp"
            placeholder="example@example.com">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject"
            placeholder="Please type your subject here">
        </div>
         <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

</form>
<div class="container">
    <button class=" btn btn-primary" onclick="sendEmail()">Submit</button>
</div>
</div>

<div id="inbox">
        <div class="form-group">
                <label for="from">ACTIVE ACCOUNT</label>
    
                <input type="email" class="form-control" id="account" aria-describedby="emailHelp"
                value="example@example.com">
            </div>
    <div id="emailList" class="list-group w-25 vh-100 float-left">
        
    </div>
    <div id="messageArea">
        <h5 id="toInfo">To goes here</h5>
        <h5 id="ccInfo">CC goes here</h5>
        <p id="messageInfo">Message Text goes here</p>
    </div>
</div>
</body>
</html>
